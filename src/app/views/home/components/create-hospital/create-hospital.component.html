<div class="form-group">
  <div class="mb-3">
    <label class="form-label">Nombre:</label>
    <input class="form-control" type="text" [(ngModel)]="hospital.name">
  </div>
</div>
<div class="form-group">
  <label class="form-label">Direccion:</label>
  <input type="text" class="form-control" [(ngModel)]="hospital.address">
</div>
<div class="form-group">
  <label class="form-label">Telefono:</label>
  <input type="text" class="form-control" [(ngModel)]="hospital.telephone">
</div>
<div class="form-group" align="center">
  <label for="pwd">Suba su imagen para el hospital</label>
  <form class="md-form">
    <div class="file-field">
      <div class="mb-4">
        <img src="https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg"
          class="rounded-circle z-depth-1-half avatar-pic" alt="Imagen Hospital">
      </div>
      <div class="d-flex justify-content-center">
        <div class="btn btn-mdb-color btn-rounded float-left">
          <span>Add photo</span>
          <input type="file">
        </div>
      </div>
    </div>
  </form>
</div>
<div class="alert alert-info alert-dismissible fade show" role="alert" *ngIf="operationType === 1">
  <strong>Información! </strong> El hospital se creará con todas las especialidades y doctores asignados por defecto
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-success" (click)="managerHospital()">{{operationType === 1 ? 'Crear' :
    'Modificar'}}</button>
  <button type="button" class="btn btn-outline-danger"
    (click)="operationType = 3; managerHospital(); ">Cancelar</button>
</div>
