
<div class="form-group">
  <form [formGroup]="angForm" novalidate >
    <div class="alert alert-info alert-dismissible fade show" role="alert" *ngIf="operationType === 1">
      <strong>Informaci칩n! </strong> El hospital se crear치 con todas las especialidades y doctores asignados por defecto
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="form-group">
      <label>Nombre:</label>
      <input class="form-control" formControlName="name" type="text" [(ngModel)]="hospital.name" maxlength="40"
      (ngModelChange)="hospital.name = hospital.name.toUpperCase();">
    </div>
    <div
      *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)"
      class="alert alert-danger">
      <div *ngIf="angForm.controls['name'].errors.required">
        Nombre es Requerido
      </div>
    </div>
    <div class="form-group">
      <label>Direcci칩n:</label>
      <input class="form-control" formControlName="address" type="text" [(ngModel)]="hospital.address" maxlength="60"
      (ngModelChange)="hospital.address = hospital.address.toUpperCase();">
    </div>
    <div
      *ngIf="angForm.controls['address'].invalid && (angForm.controls['address'].dirty || angForm.controls['address'].touched)"
      class="alert alert-danger">
      <div *ngIf="angForm.controls['address'].errors.required">
        Direcci칩n es Requerido
      </div>
    </div>
    <div class="form-group">
      <label>Telefono:</label>
      <input class="form-control" formControlName="telephone" type="text" [(ngModel)]="hospital.telephone" maxlength="8" appOnlyInteger>

    </div>
    <div
      *ngIf="angForm.controls['telephone'].invalid && (angForm.controls['telephone'].dirty || angForm.controls['telephone'].touched)"
      class="alert alert-danger">
      <div *ngIf="angForm.controls['telephone'].errors.required">
        Telefono es Requerido
      </div>
    </div>
    <div class="form-group" align="center">
      <label for="pwd">Suba su imagen para el hospital</label>
      <form class="md-form">
        <div class="file-field">
          <div class="mb-4">
            <img src="{{hospital.avatar}}" class="rounded-circle z-depth-1-half avatar-pic" alt="Imagen Hospital">
          </div>
          <div class="d-flex justify-content-center">
            <div class="btn btn-mdb-color btn-rounded float-left">
              <input type="file">
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-success" [disabled]="angForm.pristine || angForm.invalid"
        (click)="managerHospital()">{{operationType === 1 ? 'Crear'
        :
        'Modificar'}}</button>
      <button type="button" class="btn btn-outline-danger"
        (click)="operationType = 3; managerHospital(); ">Cancelar</button>
    </div>
  </form>
</div>
